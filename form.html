<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>document</title>

        
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="/static/icon.jpg" alt ="icon" width="50px" height="50px" class="img-fluid shadow-lg rounded-4">
                <h3 class="text-success m-2">Doctor's meet</h3>
                </a>
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2">Features</a></li>
                <li><a href="#" class="nav-link px-2">Pricing</a></li>
                <li><a href="#" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
        
                <a href = "{% url 'index' %}"><button type="button" class="btn btn-primary">Sign-out</button></a>
              </div>
            </header>
          </div>
        {% comment %} <header> {% endcomment %}

            {% comment %} <hero> {% endcomment %}
                <div class = "container">
                    <div class = "col-6 card mx-auto p-3">
                        <form action="{%url 'bookAppointment'%}" method ="POST">
                            <h1>APPOINMENT FORM</h1>
                            <hr>
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="doctor_name" class="form-label">Doctor name</label>
                                <input type="text" value = "{{doctor.doctor_name}}" readonly class="form-control" id="doctor_name" name="doctor_name">
                            </div>
                            <div class="mb-3">
                                <label for="patient_name" class="form-label">Patient name</label>
                                <input type="text" class="form-control" id="patient_name" name="patient_name">
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">contact</label>
                                <input type="text" class="form-control" id="contact" name="contact">
                            </div>
                            <div class="mb-3">
                                <label for="symptoms" class="form-label">symptoms</label>
                                <textarea class="form-control" id="symptoms" name="symptoms"></textarea> 
                               
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                </div>
            </div>
    

                {% comment %} <footer> {% endcomment %}
                    <div class="container">
                        <footer class="py-3 my-4">
                          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
                          </ul>
                          <p class="text-center text-body-secondary">&copy; 2024 Company, Inc</p>
                        </footer>
                      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
